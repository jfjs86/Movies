<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Estrenos</h3>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [movies]="latestMovies"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <app-slideshow-poster [movies]="latestMovies"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <app-slideshow-pairs [movies]="popularMovies"
                       (loadMore)="loadMore()">
                    </app-slideshow-pairs>

</ion-content>
