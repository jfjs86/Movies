<ion-slides pager="ios" class="slide-full" [options]="slidesOptions">
  <ion-slide *ngFor="let movie of movies">      
      
      <ion-card (click)="showDetails(movie.id)" >
        <img [src]="movie.poster_path | image" class="poster">        
      </ion-card>
      
  </ion-slide>
</ion-slides>
