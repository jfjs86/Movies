<ion-content>
  
  <ion-label class="titulo">
    <h1>{{movie.title}}</h1>
  </ion-label>

  <img [src]="movie.backdrop_path | image" *ngIf="movie.backdrop_path">

  <ion-grid fixed>
    <ion-row>
      
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card>
          <img [src]="movie.poster_path | image" *ngIf="movie.poster_path" class="poster">  
        </ion-card>        
      </ion-col>

      <ion-col>
        <ion-item>         
          <ion-icon slot="start" name="thumbs-up" color="primary"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary"> {{movie.vote_average}}</ion-note>          
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="star-outline" color="primary"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary"> {{movie.vote_count}}</ion-note>          
        </ion-item>
      </ion-col>
      
      
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    
    <ion-row>
      <ion-col size="12">
        <ion-label>{{movie.overview | slice: 0: hide}}.. </ion-label>
        <ion-label color="primary" (click)="hide = 5000" *ngIf="hide !==5000">Leer m√°s</ion-label>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <ion-chip color="primary" mode="ios" outline="true" *ngFor="let genre of movie.genres">
          <ion-label>{{genre.name}}</ion-label>
        </ion-chip>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>Reparto</ion-label>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <ion-slides [options]="slideOptCast">
    <ion-slide *ngFor="let cast of casts">
      <ion-card class="card-actor"> 
        <img *ngIf="!cast.profile_path" src="/assets/no-avatar.jpg" >
        <img *ngIf="cast.profile_path" [src]="cast.profile_path | image" >
        <ion-label class="actor-name">{{cast.name}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>


</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    
    <ion-buttons slot="start">

      <ion-button (click)="return()">
        <ion-icon slot="start" name="caret-back-circle-outline"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="addFavorite()">
        <ion-icon slot="end" name="star-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
